<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex flex-col justify-items items-left bg-red-700/50 w-full h-{height} gap-2 p-6 rounded-lg border-l-red-700 border-l-8 shadow-lg">
        <div class="h-1/5">
            <h2 class="text-md text-white font-bold">
                {error_title}
            </h2>
        </div>
        <div class="h-2/5">
            <h2 class="text-sm text-white">
                <span class="font-bold">
                    Error Type:
                </span>
                {error_type}
            </h2>
        </div>
         <div class="h-2/5">
            <h2 class="text-sm text-white">
                <span class="font-bold">
                    Match:
                </span>
                {match_key}
            </h2>
        </div>
    </div>
</body>

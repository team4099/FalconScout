<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/logo.svg" />
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />

	<title>FalconVis</title>
</head>

<body>
	<nav class="bg-white border-gray-300 px-2 sm:px-4 py-2.5 border-b-2 mb-4 sticky top-0 w-full">
		<div class="container flex flex-wrap justify-between items-center mx-auto">
		  <a href="/" class="flex items-center">
			  <img src="public/logo.svg" class="mr-3 h-6 sm:h-9" alt="Flowbite Logo" />
			  <span class="self-center text-2xl font-semibold whitespace-nowrap">FalconVis</span>
		  </a>
		  <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
			<span class="sr-only">Open main menu</span>
			<svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
		  </button>
		  <div class="hidden w-full md:block md:w-auto" id="navbar-default">
			<ul class="flex flex-col p-4 mt-2 rounded-lg border md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0">
			  <li>
                <a href="/match.html" class="block pr-4 pl-3 text-lg" aria-current="page">Match</a>
              </li>
              <li>
                <a href="/allianceselec.html" class="block pr-4 pl-3 text-lg" aria-current="page">Alliance Selection</a>
              </li>
                <li>
				<a href="/events.html" class="block pr-4 pl-3 text-lg" aria-current="page">Events</a>
			  </li>
			  <li>
				<a href="/team.html" class="block pr-4 pl-3 text-lg" aria-current="page">Teams</a>
			  </li>
			</ul>
		  </div>
		</div>
	</nav>

	<div class="mx-12 mt-8">
        <h1 class="text-3xl font-bold mb-8 ml-4">
            Home
        </h1>
    

		<div class="flex flex-wrap gap-4 px-4 mx-auto mb-10" id="graphContainer">
			<div id="plt1" class="p-4 border-[1.5px] border-gray-200 rounded-lg" style="width: 400px;"></div>
			<div id="plt2" class="p-4 border-[1.5px] border-gray-200 rounded-lg" style="width: 400px;"></div>
			<div id="plt3" class="p-4 border-[1.5px] border-gray-200 rounded-lg" style="width: 400px;"></div>
			<div id="plt4" class="p-4 border-[1.5px] border-gray-200 rounded-lg" style="width: 400px;"></div>
			<div id="plt5" class="p-4 border-[1.5px] border-gray-200 rounded-lg" style="width: 400px;"></div>
			<div id="plt6" class="p-4 border-[1.5px] border-gray-200 rounded-lg" style="width: 400px;"></div>
			<div id="plt7" class="p-4 border-[1.5px] border-gray-200 rounded-lg" style="width: 400px;"></div>
			<div id="plt8" class="p-4 border-[1.5px] border-gray-200 rounded-lg" style="width: 400px;"></div>
			<div id="plt9" class="p-4 border-[1.5px] border-gray-200 rounded-lg" style="width: 400px;"></div>
			<div id="plt10" class="p-4 border-[1.5px] border-gray-200 rounded-lg" style="width: 400px;"></div>
			<div id="plt11" class="p-4 border-[1.5px] border-gray-200 rounded-lg" style="width: 400px;"></div>
			<div id="plt12" class="p-4 border-[1.5px] border-gray-200 rounded-lg" style="width: 400px;"></div>
		</div>

	</div>

	<!-- Modal toggle -->
	<button id="fakeToggle"
		class="hidden text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
		type="button" data-modal-toggle="editModal">
		Toggle modal
	</button>


	<div id="editModal"
		class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 w-full md:inset-0 h-modal md:h-full justify-center items-center">
		<div class="relative p-4 w-full max-w-md h-full md:h-auto">
			<div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
				<button type="button"
					class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
					data-modal-toggle="editModal">
					<svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
						xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd"
							d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
							clip-rule="evenodd"></path>
					</svg>
					<span class="sr-only">Close modal</span>
				</button>
				<div class="py-6 px-6 lg:px-8">
					<h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Edit graph</h3>
					<form class="space-y-6" id="formContainer">
						<div id="editableFormContainer" class="space-y-6">
						</div>
						<button type="button" id="getEditedData"
							class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
							data-modal-toggle="editModal">Update</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
</body>
<script type="module" src="index.js"></script>

</html>

<!DOCTYPE html>

<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/logo.svg" />
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

			<svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
		  </button>
		  <div class="hidden w-full md:block md:w-auto" id="navbar-default">
			<ul class="flex flex-col p-4 mt-2 rounded-lg border md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0">
			  <li>
                <a href="/match.html" class="block pr-4 pl-3 text-lg" aria-current="page">Match</a>
              </li>
              <li>
                <a href="/allianceselec.html" class="block pr-4 pl-3 text-lg" aria-current="page">Alliance Selection</a>
              </li>
                <li>
				<a href="/events.html" class="block pr-4 pl-3 text-lg" aria-current="page">Events</a>

			  <li>

			  </li>
			</ul>

    <div class="mx-12 mt-8 mb-10">

                <option value="4099">4099</option>
                <option value="118">118</option>
                <option value="2056">2056</option>
                <option value="33">33</option>
                <option value="180">180</option>
            </select>
        </h1>
    </div>

    <div class="ml-16 mb-4">
        <h1 class="text-2xl font-semibold">
            Macros
        </h1>
    </div>

    <div class="md:mx-12 flex flex-wrap gap-4 px-4 pb-5 mb-5 border-b-2">
        <div id="plt1" class="p-4 border-[1.5px] border-gray-200 rounded-lg h-20 bg-[]" style="width: 400px;">
            <h1 class="mt-1 inline float-left ml-2 font-semibold text-2xl">

            <h1 class="inline float-right mr-4 font-bold text-4xl" id="falcon_rank">

        <div id="plt2" class="p-4 border-[1.5px] border-gray-200 rounded-lg h-20" style="width: 400px;">

            </h1>
        </div>
        <div id="plt4" class="p-4 border-[1.5px] border-gray-200 rounded-lg h-20" style="width: 400px;">

            </h1>
        </div>
        <div id="plt6" class="p-4 border-[1.5px] border-gray-200 rounded-lg h-20" style="width: 400px;">

                Defense Rating
            </h1>
            <h1 class="inline float-right mr-4 font-bold text-4xl" id="defense_rating">

    </div>

        <div id="plt2" class="p-4 border-[1.5px] border-gray-200 rounded-lg" style="width: 400px;"></div>
        <div id="plt3" class="p-4 border-[1.5px] border-gray-200 rounded-lg" style="width: 400px;"></div>
        <div id="plt4" class="p-4 border-[1.5px] border-gray-200 rounded-lg" style="width: 400px;"></div>
        <div id="plt5" class="p-4 border-[1.5px] border-gray-200 rounded-lg" style="width: 400px;"></div>
        <div id="plt6" class="p-4 border-[1.5px] border-gray-200 rounded-lg" style="width: 400px;"></div>

	<script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>

<script type="module" src="team.js"></script>

</html>
